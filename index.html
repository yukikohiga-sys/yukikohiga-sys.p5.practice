    <h2>ゆきにゃあ只今プログラミング勉強中</h2>
    <h3>バッハとプログラミングは絶対関係ある！<br>と思いついたのはいいんだけど・・・どうすればいいの？うーんとりあえず<br>javascrirtを勉強するのにゃ</h3>

    <img src="img/score.img1.jpg" width="200" height="140" alt="楽譜イメージ画像です">
    <p>こちらの「謎のカノン」と呼ばれる楽譜を「クリックしたら動く」というのを<br>試みてみました。
    なので、お気軽にクリックしていただけたらと思います。</p>

    <div class="image" id="target1">
      <img src="img/score.a-thumbnail2.gif"alt="楽譜イメージ画像です">
      <li>左右反転、蟹行カノンと呼ばれるもの</li>
    </div>
    
    <div class="image" id="target2">
      <img src="img/score.a-thumbnail2.gif"alt="楽譜イメージ画像です">
      <li>上下反転、反行カノンと呼ばれるもの</li>
    </div>
    
    <div class="image" id="target3">
      <img src="img/score.a-thumbnail2.gif"alt="楽譜イメージ画像です">
      <li>180度回転したもの</li>
    </div>

    
    <img src="img/score.a.2-thumbnail2.gif" alt="楽譜イメージ画像です">
    <p>音を聞いてみる場合はこちら↓の再生ボタンを押してみてください。</p>
    <audio id="audio" preload="auto">
      <source src="img/canon14.1.mp3" type="audio/mp3">
     <p>※ご利用のブラウザでは再生することができません。</p>
   </audio>
   <input type="button" onclick="audioPlay()" value="再生">
   <input type="button" onclick="audioPause()" value="停止">
